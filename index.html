<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>API Integration</title>
  </head>
  <body>
    <header>
      <h1>API Integration Web App</h1>
      <button id="menu-ham" class="hamburger">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#ffef62"
        >
          <path
            d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
          />
        </svg>
      </button>
      <nav id="nav-menu">
        <button id="menu-close" class="menu-close-btn" style="display: none">
          &times;
        </button>
        <button class="nav-btn active" data-section="weather-section">
          Weather
        </button>
        <button class="nav-btn" data-section="news-section">News</button>
      </nav>
    </header>
    <main>
      <section id="weather-section" class="content-section active">
        <h2>Weather</h2>
        <form id="weather-form">
          <input type="text" id="city" placeholder="Enter city name" required />
          <button type="submit" id="weather-submit-btn">Get Weather</button>
          <button type="button" id="weather-my-location">My Location</button>
        </form>
        <div id="weather-loader" class="loader"></div>
        <div id="weather-result" class="result weather-wrap"></div>
      </section>

      <section id="news-section" class="content-section">
        <h2>News</h2>
        <form id="news-search-form">
          <input type="text" id="news-search" placeholder="Search about news" />
          <select id="sorting-select">
            <option value="publishedAt">Recent</option>
            <option value="popularity">Popularity</option>
            <option value="relevancy">Relevancy</option>
          </select>
          <button type="submit">Get News</button>
        </form>
        <div id="news-loader" class="loader"></div>
        <div id="news-result" class="result news-wrap"></div>
      </section>
    </main>
    <footer><p>Made with OpenWeatherApi and NewsApi</p></footer>
  </body>
  <script src="./script.js" type="module"></script>
</html>
